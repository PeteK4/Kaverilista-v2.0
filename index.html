<!DOCTYPE html>
<html lang="fi">

<!-- Metadata, Bootstrap 5.3.2 -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="stl.css">
    <title>Kaverilista v2.0</title>
</head>

<!-- Sisältö -->

    <body>
        <main>
            <div class="mt-5 p-3 rounded-4 bg-boxi">
                <header>
                    <h1 class="text-light fw-bold">Kaverilista</h1>
                    <button id="tyhjenna" class="btn btn-sm btn-oma">Tyhjennä lista</button>
                </header>           

                <form id="lomake">
                    <span class="fs-5">Kirjoita kaverin nimi: </span><br>
                    <input class="mb-3 w-100" type="text" id="nimi" placeholder="🞂"><br>
                    <button id="lisaa" class="btn btn-sm btn-primary">Lisää kaveri</button>
                    <button id="poista" class="btn btn-sm btn-primary">Poista kaveri</button>
                    <button id="sorttaa" class="btn btn-sm btn-primary">Järjestä</button>
                </form>
            </div>    
            <ul id="kaverilista" class="mt-2 ps-5 py-3 rounded-4"></ul>
        </main>   

        <script src="main.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
